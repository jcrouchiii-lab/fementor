<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base Apparel Coming Soon</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="logo">
                <img src="images/logo.svg" alt="Base Apparel">
            </header>
            
            <div class="content">
                <h1><span>We're</span> coming soon</h1>
                <p>
                    Hello fellow shoppers! We're currently building our new 
                    fashion store. Add your email below to stay up-to-date with 
                    announcements and our launch deals.
                </p>
                
                <form id="email-form" novalidate>
                    <div class="form-group">
                        <input type="email" 
                               id="email" 
                               placeholder="Email Address"
                               aria-label="Email Address">
                        <img src="images/icon-error.svg" 
                             alt="Error" 
                             class="error-icon">
                        <button type="submit">
                            <img src="images/icon-arrow.svg" alt="Submit">
                        </button>
                    </div>
                    <p class="error-message"></p>
                </form>
            </div>
        </div>
        
        <div class="hero">
            <img src="images/hero-desktop.jpg" 
                 alt="Base Apparel Hero" 
                 class="desktop">
            <img src="images/hero-mobile.jpg" 
                 alt="Base Apparel Hero" 
                 class="mobile">
        </div>
    </div>
    <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jodie Crouch</a>.
    </p>
  </footer>
</body>
<script src="scripts.js"></script>
</html>
